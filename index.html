<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeSearch India | Top Ranked Colleges</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-extrabold text-blue-800">COLLEGE<span class="text-orange-500">DEKHO</span></h1>
            <div class="hidden md:flex space-x-8 text-gray-700 font-semibold">
                <a href="#" class="hover:text-orange-500 transition">MBBS</a>
                <a href="#" class="hover:text-orange-500 transition">ENGINEERING</a>
                <a href="#" class="hover:text-orange-500 transition">MBA</a>
            </div>
        </div>
    </nav>

    <header class="bg-gradient-to-r from-blue-900 to-blue-700 text-white py-12 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="text-3xl font-bold mb-6">Find & Compare Top Colleges in India</h2>
            <div class="relative">
                <input type="text" id="searchInput" onkeyup="filterColleges()" 
                       class="w-full p-5 pl-14 rounded-lg text-gray-800 shadow-2xl focus:ring-4 focus:ring-orange-400 outline-none" 
                       placeholder="Search by college name or city...">
                <i class="fa fa-search absolute left-5 top-6 text-gray-400 text-xl"></i>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-10">
        <div class="flex items-center mb-8">
            <div class="h-8 w-2 bg-orange-500 mr-3"></div>
            <h3 class="text-2xl font-bold text-gray-800">Found <span id="countLabel">...</span> Colleges</h3>
        </div>

        <div id="collegeGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
