<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeGuru | Search 1 Lakh Colleges</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">

    <nav class="bg-white border-b p-4 sticky top-0 z-50 shadow-sm flex justify-between items-center px-10">
        <h1 class="text-2xl font-black text-blue-900">COLLEGE<span class="text-orange-500">GURU</span></h1>
        <div class="space-x-6 font-bold text-gray-600">
            <a href="#">Top Colleges</a> <a href="#">Reviews</a> <a href="#">Courses</a>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto flex flex-col lg:flex-row gap-8 p-6">
        <aside class="w-full lg:w-1/4 bg-white p-6 rounded-xl border h-fit shadow-sm">
            <h3 class="font-bold border-b pb-2 mb-4">Search</h3>
            <input type="text" id="searchInput" onkeyup="searchByName()" placeholder="Type college name..." class="w-full p-2 border rounded bg-gray-50 outline-none">
            
            <h3 class="font-bold border-b pb-2 mt-8 mb-4">Filter By Location</h3>
            <div class="space-y-3" id="locationFilters">
                <label class="flex items-center space-x-2"><input type="checkbox" value="Delhi" onchange="filterLoc(this)"> <span>Delhi NCR</span></label>
                <label class="flex items-center space-x-2"><input type="checkbox" value="Mumbai" onchange="filterLoc(this)"> <span>Mumbai</span></label>
                <label class="flex items-center space-x-2"><input type="checkbox" value="Bangalore" onchange="filterLoc(this)"> <span>Bangalore</span></label>
            </div>
        </aside>

        <main class="flex-1">
            <h2 class="text-xl font-bold mb-6">Explore Top Rankings</h2>
            <div id="collegeList" class="space-y-4">
                </div>
            <button onclick="loadMore()" class="mt-8 bg-blue-900 text-white px-10 py-3 rounded-full font-bold block mx-auto">Load More Colleges</button>
        </main>
    </div>

    <script>
        const API = "https://college-review-backend-2.onrender.com";
        let page = 1;
        let currentLocation = "";

        async function loadData(append = false) {
            let url = `${API}/colleges?page=${page}`;
            if(currentLocation) url += `&location=${currentLocation}`;

            const res = await fetch(url);
            const data = await res.json();
            const list = document.getElementById("collegeList");

            if(!append) list.innerHTML = "";

            data.colleges.forEach(c => {
                const div = document.createElement("div");
                div.className = "bg-white p-6 rounded-xl border flex gap-6 hover:shadow-xl transition cursor-pointer";
                // MAKE CLICKABLE: Redirects to college.html with ID
                div.onclick = () => window.location.href = `college.html?id=${c._id}`;
                
                div.innerHTML = `
                    <div class="w-32 h-24 bg-blue-50 rounded flex items-center justify-center text-3xl text-blue-200"><i class="fa fa-university"></i></div>
                    <div class="flex-1">
                        <div class="flex justify-between font-bold text-blue-900 text-lg">
                            <h4>${c.name}</h4>
                            <span class="text-orange-500 text-sm">#${c.rank}</span>
                        </div>
                        <p class="text-gray-400 text-sm"><i class="fa fa-map-marker-alt"></i> ${c.city}</p>
                        <div class="mt-4 flex gap-6 text-sm">
                            <span class="font-bold">Fees: <span class="text-gray-700">${c.fees}</span></span>
                            <span class="font-bold">Avg Package: <span class="text-green-600">${c.package}</span></span>
                        </div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function filterLoc(cb) {
            currentLocation = cb.checked ? cb.value : "";
            page = 1;
            loadData();
        }

        function loadMore() {
            page++;
            loadData(true);
        }

        loadData();
    </script>
</body>
</html>
