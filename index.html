<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeSearch India | 1 Lakh+ Colleges</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-white border-b p-4 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-black text-blue-900">COLLEGE<span class="text-orange-500">GURU</span></h1>
            <div class="hidden md:flex space-x-6 text-gray-600 font-bold">
                <a href="#">Top Colleges</a>
                <a href="#">Reviews</a>
                <a href="#">Courses</a>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto flex flex-col lg:flex-row gap-8 p-6">
        
        <aside class="w-full lg:w-1/4 space-y-6">
            <div class="bg-white p-6 rounded-xl border shadow-sm">
                <h3 class="font-bold text-lg mb-4 text-gray-800 border-b pb-2">Search</h3>
                <input type="text" id="searchInput" placeholder="Search by name..." 
                       class="w-full p-2 border rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500">
                
                <h3 class="font-bold text-lg mt-8 mb-4 text-gray-800 border-b pb-2">Filter by Location</h3>
                <div class="space-y-3">
                    <label class="flex items-center space-x-2"><input type="checkbox" class="w-4 h-4"> <span>Delhi NCR</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="w-4 h-4"> <span>Mumbai</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="w-4 h-4"> <span>Bangalore</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="w-4 h-4"> <span>Pune</span></label>
                </div>
            </div>
        </aside>

        <main class="flex-1">
            <h2 class="text-xl font-bold text-gray-800 mb-6">Explore Top Rankings</h2>
            <div id="collegeList" class="space-y-4">
                </div>
            <div class="text-center mt-12">
                <button id="loadMore" onclick="loadMore()" class="bg-blue-900 text-white px-10 py-3 rounded-full font-bold hover:bg-blue-800 transition shadow-lg">
                    Load More Colleges
                </button>
            </div>
        </main>
    </div>

    <script>
        const API = "https://college-review-backend-2.onrender.com";
        let currentPage = 1;

        async function fetchColleges(page = 1, append = false) {
            try {
                const response = await fetch(`${API}/colleges?page=${page}`);
                const data = await response.json();
                const list = document.getElementById("collegeList");

                if (!append) list.innerHTML = "";

                data.colleges.forEach(c => {
                    const card = document.createElement("div");
                    card.className = "bg-white p-6 rounded-xl border flex flex-col md:flex-row gap-6 hover:shadow-xl transition relative";
                    card.innerHTML = `
                        <div class="w-full md:w-48 h-32 bg-blue-50 rounded-lg flex items-center justify-center text-4xl text-blue-200">
                            <i class="fa fa-university"></i>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h4 class="text-xl font-extrabold text-blue-900">${c.name}</h4>
                                    <p class="text-gray-500 text-sm"><i class="fa fa-map-marker-alt"></i> ${c.city}</p>
                                </div>
                                <span class="bg-orange-100 text-orange-600 px-3 py-1 rounded font-bold text-xs">Rank #${c.rank}</span>
                            </div>
                            <div class="mt-4 flex gap-6 text-sm">
                                <div><p class="text-gray-400">Fees</p><p class="font-bold text-gray-800">${c.fees || '₹ 2L'}</p></div>
                                <div><p class="text-gray-400">Avg Package</p><p class="font-bold text-green-600">${c.package || '6 LPA'}</p></div>
                            </div>
                            <div class="mt-4">
                                <a href="college.html?id=${c._id}" class="text-blue-600 font-bold hover:underline">Add Review →</a>
                            </div>
                        </div>
                    `;
                    list.appendChild(card);
                });
            } catch (err) {
                console.error("Error:", err);
            }
        }

        function loadMore() {
            currentPage++;
            fetchColleges(currentPage, true);
        }

        fetchColleges();
    </script>
</body>
</html>
